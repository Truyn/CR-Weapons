name: Build Workflow

on: 
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:
    branches:
    - master

jobs:
  run:
    name: Run action
    runs-on: ubuntu-latest

    steps:
    - name: --- Checkout repository
      uses: actions/checkout@v1
    
    - name: --- Setup SourcePawn Compiler
      uses: rumblefrog/setup-sp@master
      with:
        version: "1.10.x"
    
    - name: --- Verify compiler
      run: |
        which spcomp
        mkdir -p plugins
        spcomp -i$includePath -iscripting/include scripting/CR_Weapons.sp -O2 -v2 -oplugins/CR_Weapons.smx
    - name: --- Build project
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        zip -rv CR_Weapons plugins scripting
    
    - name: --- Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        name: Release
        body: Release text
        files: |
          CR_Weapons.zip